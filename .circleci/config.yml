version: 2.1

parameters:
  environment:
    type: string
    default: "dev"

jobs:
    conditional-step-job:
      docker:
        - image: cimg/base:stable
      steps:
           - run: exit 1
           - run:
               name: "Run on Failure"
               command: exit 0
               when: on_fail
           - run: 
               name: "Run on Success"
               command: echo "this will run always"
               when: on_success
                 
workflows:
  main:
    jobs:
      - conditional-step-job
